[tox]
skip_missing_interpreters =
    True
envlist =
    py36
    py35
    py34
    py33

[testenv]
deps =
    pytest>=3.0.0
    pytest-cov
    pytest-pep8
    pytest-xdist
    pytest-flakes
    pytest-mccabe
    -rrequirements.txt
commands =
    pytest --basetemp={envtmpdir} --cache-clear \
           -n 8 -sv --pep8 --flakes --mccabe --cov --boxed
